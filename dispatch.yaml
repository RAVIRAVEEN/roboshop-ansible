- name: install disptach component
  hosts: payment
  become: yes
  tasks:
   - name: install golang
     ansible.builtin.dnf: 
      name: golang
      state: present
         
   - name: create roboshop
     ansible.builtin.user:
       name: roboshop
     
   - name: creating directory
     ansible.builtin.file:
      path: /app
      state: directory 
   
   - name: downloading dispatch application
     ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/dispatch.zip
      dest: /tmp 

   - name: extract dispatch
     ansible.builtin.unarchive:
      src: /tmp/dispatch.zip
      dest: /app
      remote_src: yes

   - name: Install dependencies
     ansible.builtin.command: go mod init dispatch, go get, go build
     args:
      chdir: /app

   - name: Copy dispatch service
     ansible.builtin.copy:
      src: dispatch.service
      dest: /etc/systemd/system/dispatch.service


   - name: daemon_reload 
     ansible.builtin.systemd_service:
      daemon_reload: true

   
   - name: start and enable dispatch
     ansible.builtin.service:
        name: dispatch
        state: started
        enabled: yes 